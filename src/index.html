<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mọi người mua hàng ủng hộ giúp mình với nha</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BMEMFG2DXT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BMEMFG2DXT');
    </script>
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1>Mọi người mua hàng ủng hộ giúp mình với nha</h1>
        </header>

        <main class="layout">
            <aside class="sidebar left" id="leftList">
                <h2>Shopee (Mẫu)</h2>
                <div class="products" id="shopeeList"></div>
            </aside>

            <section class="center">
                <div class="video-container">
                    <div class="banner grid-banner" id="topBanner">
                        <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img
                                src="assets\images\banner.png" alt="Ad 1"></a>
                        <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img
                                src="assets\images\banner.png" alt="Ad 2"></a>
                        <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img
                                src="assets\images\banner.png" alt="Ad 3"></a>
                        <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img
                                src="assets\images\banner.png" alt="Ad 4"></a>
                    </div>

                    <div class="video-wrapper">
                        <video id="mainVideo" autoplay muted controls playsinline crossorigin="anonymous"></video>
                    </div>
                </div>
            </section>

            <aside class="sidebar right" id="rightList">
                <h2>TikTok (Mẫu)</h2>
                <div class="products" id="tiktokList"></div>
            </aside>
        </main>

        <div class="banner grid-banner" id="bottomBanner">
            <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img src="assets\images\banner.png"
                    alt="Ad 5"></a>
            <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img src="assets\images\banner.png"
                    alt="Ad 6"></a>
            <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img src="assets\images\banner.png"
                    alt="Ad 7"></a>
            <a class="ad" href="" target="_blank" rel="noopener noreferrer"><img src="assets\images\banner.png"
                    alt="Ad 8"></a>
        </div>

        <footer class="footer">
            <small>Demo layout — thay dữ liệu thực và style theo nhu cầu.</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
